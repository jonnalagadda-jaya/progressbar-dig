<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress bar</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <p>Basic Progress Bar</p>
    <div class="progress-bar-basic">
        <div class="basic">50%</div>
    </div>
    <br>
    <p>Grdient Progress Bar</p>
    <div class="progress-bar-grdient">
        <div class="gradient">100%</div>
    </div>
    <br>
    <p>Animated Progress Bar</p>
    <div class="progress-bar-animated">
        <div class="animated">100%</div>
    </div>
    <br>
    <p>Round Progress Bar</p>
    <div class="progress-bar-round">
        <div class="round">100%</div>
    </div>
    <br>
    <p>Stacked Progress Bar</p>
    <div class="progress-bar">
        <div class="progress progress1">30%</div>
        <div class="progress progress2">40%</div>
        <div class="progress progress3">15%</div>
    </div>

    <a href="contactus.html">Contact Us</a>
</body>

</html>
